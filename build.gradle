buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'com.cinnober.gradle', name: 'semver-git', version: '2.2.0'
    }
}


repositories {
    mavenCentral()
}

dependencies {
    classpath 'com.cinnober.gradle:semver-git:2.2.0'
    classpath 'org.ajoberstar:grgit:1.5.0'
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'signing'

group = "com.namehillsoftware"
archivesBaseName = "messenger"
version = project.version

sourceCompatibility = JavaVersion.VERSION_1_6
targetCompatibility = JavaVersion.VERSION_1_6

sourceSets {
    test {
        java {
            srcDir 'src/specs/java'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'org.mockito:mockito-core:2.+'
    testCompile 'junit:junit:4.+'
    testCompile 'org.assertj:assertj-core:2.+'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}